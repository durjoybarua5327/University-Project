<!DOCTYPE html>
<html>
    <head>
        <title>Quiz</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <video class="video-background" autoplay muted loop>
            <source src="first.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        <div class="app" >
            
            <div class="subject-selection" id="subject-selection" >
                <h1>Select a Subject</h1>
                <button class="subject-btn" onclick="startQuiz('Computer Network')">Computer Network</button>
                <button class="subject-btn" onclick="startQuiz('Operating System')">Operating System</button>
                <button class="subject-btn" onclick="startQuiz('Database')">Database</button>
                <button class="subject-btn" onclick="startQuiz('Programming')">Programming</button>
                <button class="subject-btn" onclick="startQuiz('Web Development')">Web Development</button>
            </div>

            <div class="quiz" id="quiz-screen" display: none >
                <h2 class="question" id="question"> Questions are</h2>
                <div id="answer-buttons">
                    <button class="btn"> Option1</button>
                    <button class="btn"> Option2</button>
                    <button class="btn"> Option3</button>
                    <button class="btn"> Option4</button>
                </div>
                <button id="next-btn">Next</button>
                
            </div>
        </div>
        <script src="script.js"></script>

    </body>
</html>
